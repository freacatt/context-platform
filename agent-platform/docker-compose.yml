services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: pyramid_qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_HTTP_PORT:-6333}:6333"   # HTTP API + built-in dashboard at /dashboard
      - "${QDRANT_GRPC_PORT:-6334}:6334"   # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage

volumes:
  qdrant_storage:
